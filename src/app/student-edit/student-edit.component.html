<div class="card top-buffer">
  <div class="card-reader">
    Editing;
  </div>
  <div class="col-md-8">
    <form [formGroup]="sForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">


        <label class="col-sm-2 col-form-label">
          Name:
        </label>
        <input id="name" class="form-control" formControlName="name" />
        <div *ngIf="name.invalid&&name.touched"
             class="alert  alert-danger">
          <div>
              Name must be at least 2 charactest long ann max 30
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">
          Prezime
        </label>
        <input class="form-control" formControlName="prezime"/>
        <div *ngIf="prezime.invalid&&prezime.touched"
             class="alert  alert-danger">
          <div>
            Surname must be at least 2 charactest long ann max 30
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">
          Indeks
        </label>
        <input class="form-control" formControlName="index"/>
        <div *ngIf="nasoka.invalid&&nasoka.touched"
             class="alert  alert-danger">
          <div>
            Index must be 6 charactest long
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">
          NAsoka
        </label>
        <input class="form-control" formControlName="nasoka"/>
        <div *ngIf="nasoka.invalid&&nasoka.touched"
             class="alert  alert-danger">
          <div>
            Name must be at least 2 charactest long ann max 30
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button *ngIf="isEdit" class="btn btn-xs btn-primary">
          Edit
        </button>
        <button [disabled]="!sForm.valid" *ngIf="!isEdit" class="btn btn-xs btn-primary">
          Save
        </button>

      </div>
    </form>
  </div>
</div>
